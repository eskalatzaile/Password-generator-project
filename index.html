<!DOCTYPE html>
<head>
    <link rel = "stylesheet" href ="index.css">
</head>
<body>
    <div class="body-container">
        <div class="title-container">
            <h1 class="title-txt">Password Generator</h1>
            <p>Create a <span class="green-txt-color">secure and random</span> password</p>
        </div>
    
        <div id="btn-container">
            <div id="specifics-container">
                <button onclick="includeNumbersToggle()" id="specifics1-btn">Include Numbers</button>
                <button onclick="includeSpecialcharactersToggle()" id="specifics2-btn">Include Special Characters</button>
            </div>
            <button onclick="generatePasswords()" class="generate-btn">Generate Passwords!</button>
        </div>
        <div id="generatedPasswordContainer">
            <p id="password1-el"></p>
            <p id="password2-el"></p>  
        </div>
    </div> 
    <script src="index.js"></script>
</body>
