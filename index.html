<!DOCTYPE html>
<head>
    <link rel = "stylesheet" href ="index.css">
</head>
<body>
    <div class="body-container">
        <div class="title-container">
            <h1 class="title-txt">Password Generator</h1>
            <p>Create a <span class="green-txt-color">secure and random</span> password</p>
        </div>

        <div class="include-box">
            <h2 class="heading1">Include:</h2>

            <div id="specifics-container">
                <button onclick="includeNumbersToggle()" id="numbers-btn">Numbers</button>
                <button onclick="includeSpecialcharactersToggle()" id="specialcharacters-btn">Special Characters</button>
            </div>
            <div id="specifics-container">
                <button onclick="upperCaseToggle()" id="uppercase-btn">Uppercase</button>
                <button onclick="lowerCaseToggle()" id="lowercase-btn">Lowercase</button>
            </div>
        </div>  

        <div class="generate-box">
        <button onclick="generatePasswords()" class="generate-btn">Generate Passwords!</button>
        </div>
        <div id="generatedPasswordContainer">
            <p id="password1-el"></p>
            <p id="password2-el"></p>  
        </div>
    </div> 
    <script src="index.js"></script>
</body>
